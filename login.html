<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="form.css">
    </head>
    <body style="margin: 6% 25% 10%;">
        <h2 style="text-align: center;">Sign In</h2> <br><br>
        <form method="post" action="http://localhost:9090/login" class="for">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" onchange="addlocal()" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="username" class="form-label">User name</label>
                <input type="text" onchange="addlocal()" name="username" class="form-control" id="username" required>
              </div><br>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" onchange="addlocal()"  name="password" class="form-control" id="exampleInputPassword1" required>
            </div><br>
            <br>
            <button type="submit" class="btn btn-primary" style="margin-left: 40%; padding: 2% 5%;">Submit</button>
          </form>
          <script>
            function addlocal(){
                localStorage.setItem("email", document.getElementById('exampleInputEmail1').value);
                localStorage.setItem("username", document.getElementById('username').value);
                localStorage.setItem("password", document.getElementById('exampleInputPassword1').value);
            }
          </script>
    </body>
</html>
