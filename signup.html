<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body style="margin: 6% 25% 10%;">
        <h2 style="text-align: center;">New User</h2><br>
        <form method="post" action="http://localhost:9090/register" class="for">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="text"  name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password"  name="password" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">User name</label>
                <input type="text"  name="username" class="form-control" id="exampleInputPassword1" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Age</label>
                <input type="number"  name="age" class="form-control" id="exampleInputPassword1" required>
            </div><br>
            <div class="mb-3">
                <select class="form-select" aria-label="Default select example" name="Gender">
                    <option selected>Gender</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
              </select>
            </div>
            <br>
            
            <button type="submit" class="btn btn-primary" style="margin-left: 40%; padding: 2% 5%;">Add User</button>
          </form>
    </body>
</html>
